<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hava Durumu</title>
    <link href="lip/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <h1>5 Günlük Hava Durumu</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Index</th>
                <th scope="col">Tarih</th>
                <th scope="col">Sıcaklık °C</th>
                <th scope="col">Açıklama</th>
            </tr>
        </thead>
        <tbody id="havaDurumuVerileri">
        </tbody>
    </table>

    <script src="lip/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch("/api/HavaDurumu")
            .then(res => res.json())
            .then(data => {
                const havaDurumuVerileri = document.getElementById("havaDurumuVerileri");

                data.forEach((entry, index) => {
                    const satir = document.createElement("tr");

                    satir.innerHTML = `<td>${index + 1}</td><td>${entry.tarih}</td><td>${entry.sicaklik} °C</td><td>${entry.aciklama}</td>`;

                    havaDurumuVerileri.appendChild(satir);
                });
            });
    </script>
</body>
</html>
